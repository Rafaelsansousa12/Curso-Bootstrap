<!doctype html>

<html lang="pt-br">
    
  <head>
      
    <!-- Required meta tags -->
    <meta charset="utf-8">
      
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/estilo.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.css" type="text/css"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.css" type="text/css">


    
    <title>Bootstrap</title>
      
  </head>
    
  <body>
      
      <div class="container ">
          
          <div class="page-header">
              
              <h1>Formulários Bootstrap</h1>
              
          </div>
          
          <div class="row">
              <div class="col-sm-8">
                  
                  <h3>Cadastre-se</h3>
                  
                  <form>
                      
                      <div class="form-group">
                          
                          <label for="nome">Nome</label>
                          <input type="text" class="form-control" id="nome">
                          
                      </div>
                      
                      <div class="form-group">
                          
                          <label for="email">E-mail</label>
                          <input type="text" class="form-control" id="email">
                          
                      </div>
                      
                      <div class="form-group">
                          
                          <label for="senha">Senha</label>
                          <input type="text" class="form-control" id="senha">
                          
                      </div>
                      
                      <div class="checkbox">
                          <label>
                              <input type="checkbox" > Aceito os termos de serviço.
                          </label>
                              
                      </div>
                      
                      <div class="radio">
                          <label>
                              <input type="radio"  name="opcoes"> PHP
                          </label>
                          <label>
                              <input type="radio"  name="opcoes"> JAVA
                          </label>
                              
                      </div>
                      
                      <button type="submit" class="btn btn-primary">Cadastrar</button>
                          
                  </form>
                      
                  
              </div>
              <div class="col-sm-4">
                  
                  <h3>Logar</h3>
                  
                   <div class="form-group">
                                                 
                       <input type="text" class="form-control" id="email" placeholder="Digite seu e-mail">
                          
                      </div>
                  
                   <div class="form-group">
                          
                          
                       <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
                          
                      </div>
                  
                  <button type="submit" class="btn btn-primary">Logar</button>
              </div>
          </div>
         
      
          
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      
    <script src="bootstrap/js/bootstrap.min.js"></script>
      
  </body>
    
</html>
