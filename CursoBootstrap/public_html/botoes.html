<!doctype html>

<html lang="pt-br">
    
  <head>
      
    <!-- Required meta tags -->
    <meta charset="utf-8">
      
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/estilo.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.css" type="text/css"/>
    <link rel="stylesheet" href="bootstrap/css/bootstrap-grid.css" type="text/css">


    
    <title>Botões</title>
      
  </head>
    
  <body>
      
      <div class="container ">
          
          <div class="page-header">              
              <h1>Botões Bootstrap</h1>       
          </div>
          
          <div class="row">
                <div class="col-sm-6">
                    <h3>Botões Padrão</h3>
                    <a href="" class="btn btn-default">Botão Link</a>
                    <input type="submit" class="btn btn-default" value="Botão Submit">
                    <button class="btn btn-default">Botão Button</button>
                </div>

                  <div class="col-sm-6">
                    <h3>Tipos de Botões</h3>
                    <button class="btn btn-default">Botão Default</button>
                    <button class="btn btn-primary">Botão Primary</button>
                    <button class="btn btn-success">Botão Success</button>
                    <button class="btn btn-danger">Botão danger</button>
                    <button class="btn btn-warning">Botão Warning</button>
                    <button class="btn btn-info">Botão Info</button>
                    <button class="btn btn-link">Botão Link</button>
                </div>

                </div>
          </div>      
      
      <div class="row">
          <div class="col-sm-6">
              <h3>Botões Nivel Bloco</h3>
              <button class="btn btn-dafault btn-block">Botão</button>
              <button class="btn btn-primary btn-block">Botão</button>
              <button class="btn btn-danger btn-block">Botão</button>
              
          </div>
          
          <div class="col-sm-6">
              <h3>Tamanho de Botões</h3>
              <button class="btn btn-danger btn-xs">Botão</button>
              <button class="btn btn-danger btn-sm">Botão</button>
              <button class="btn btn-danger btn-md">Botão</button>
              <button class="btn btn-danger btn-lg">Botão</button>
          </div>
          
      </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      
    <script src="bootstrap/js/bootstrap.min.js"></script>
      
  </body>
    
</html>
